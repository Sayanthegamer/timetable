version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: jee-timetable-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: jee_user
      POSTGRES_PASSWORD: jee_password
      POSTGRES_DB: jee_timetable
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jee_user -d jee_timetable"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
